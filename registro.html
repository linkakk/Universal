<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="registro.css">
</head>
<header>
    <div class="logo">
        <h2 class="nosotros">Nosotros</h2>
        <h2 class="servicios">Servicios</h2>
        <h2 class="Contactanos">Contactanos</h2>
        <img src="Imagenes/Logo.jpg" alt="logo">
        <h2 class="iniciarsesion">Iniciar Sesion</h2>
        <h2 class="crearcuenta">Crear Cuenta</h2>
    </div>
    <hr>
</header>
<body>
    <div class="formulario">
        <aside>
        <img class="logo" src="Imagenes/Logo2.jpg" alt="Logo2">
        </aside>
        <section>
            <h2>Crear Cuenta</h2>
        <form class="registro">
            <label for="nombre"></label>
            <input class="casillas" type="text" id="nombre" name="nombre" placeholder="Nombre">
          
            <label for="apellido"></label>
            <input class="casillas" type="text" id="apellido" name="apellido" placeholder="Apellido">
          
            <label for="correo"></label>
            <input class="casillas" type="email" id="correo" name="correo" placeholder="Correo Electronico">
          
            <label for="numero-celular"></label>
            <input class="casillas" type="tel" id="numero-celular" name="numero-celular" placeholder="Celular">
          
            <label for="contrasena"></label>
            <input class="casillas" type="password" id="contrasena" name="contrasena" placeholder= Contraseña>
          
            <label for="verificar-contrasena"></label>
            <input class="casillas" type="password" id="verificar-contrasena" name="verificar-contrasena" placeholder="Verificar contraseña">
                    
            <input class="crear" type="submit" value="Crear Cuenta">
          </form>
        </section>
    </div>
    
</body> 
</html>
